<!DOCTYPE html>
<html>
<head>
    <title>Color-Changing Background</title>
    <style>
        @keyframes example {
            0% { background-color: #00aeff; }
            33% { background-color: yellow; }
            66% { background-color: rgb(132, 0, 255); }
            100% { background-color: #00aeff; }
        }
        div {
            width: 10000px;
            height: 10000px;
            background-color: red;
            animation-name: example;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div> <a href="Home.html">.</a> </div>
</body>
</html>
